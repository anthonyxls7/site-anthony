<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Odonto Paula M</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0a84ff">

<style>
:root{
--bg:#0b0f1a;
--card:#11182a;
--primary:#0a84ff;
--text:#eaeaf0;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}
body{background:var(--bg);color:var(--text)}

header{
background:#050914;
padding:15px 20px;
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;top:0;z-index:10;
}

nav{display:flex;gap:20px}
nav a{color:var(--text);text-decoration:none;font-weight:600}

.menu-btn{display:none;font-size:26px}

.hero{
padding:90px 20px;
background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
url("https://images.unsplash.com/photo-1606813909355-e96b7c08c2ad") center/cover;
text-align:center;
}

section{max-width:1100px;margin:auto;padding:60px 20px}

.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
gap:25px;
}

.card{
background:var(--card);
padding:25px;
border-radius:18px;
box-shadow:0 0 20px rgba(10,132,255,.15);
transition:.4s;
text-align:center;
animation:fade .8s ease;
}

.card:hover{
transform:translateY(-10px) scale(1.03);
box-shadow:0 0 35px rgba(10,132,255,.4);
}

@keyframes fade{
from{opacity:0;transform:translateY(30px)}
to{opacity:1;transform:translateY(0)}
}

.price{color:var(--primary);font-weight:bold;margin:10px 0}

.btn{
margin-top:10px;
padding:10px 22px;
background:var(--primary);
color:white;
border:none;
border-radius:30px;
cursor:pointer;
}

footer{text-align:center;padding:30px;background:#050914}

.modal{
position:fixed;inset:0;
background:rgba(0,0,0,.7);
display:none;align-items:center;justify-content:center;
}

.modal-content{
background:var(--card);
padding:25px;border-radius:16px;width:90%;max-width:380px;
}

input{
width:100%;padding:10px;margin:8px 0;
border-radius:8px;border:none;
}

.admin{
background:var(--card);
padding:20px;border-radius:14px;
margin-top:30px;
}

.whatsapp{
position:fixed;bottom:20px;right:20px;
background:#25d366;padding:14px 20px;
border-radius:40px;color:white;text-decoration:none;
}

@media(max-width:768px){
nav{display:none;flex-direction:column;background:#050914;position:absolute;top:60px;left:0;right:0}
.menu-btn{display:block}
}
</style>
</head>

<body>

<header>

<div class="modal" id="modal">

<input id="nome" placeholder="Nome">

<input id="data" type="date">

<script>
function toggleMenu(){
menu.style.display = menu.style.display=="flex"?"none":"flex";
}

function abrir(s){
modal.style.display="flex";
servico.value=s;
}

function fechar(){
modal.style.display="none";
}

function salvar(){
let dados={nome:nome.value,fone:fone.value,data:data.value,servico:servico.value};
let lista=JSON.parse(localStorage.getItem("ag")||"[]");
lista.push(dados);
localStorage.setItem("ag",JSON.stringify(lista));
fechar();
carregar();
alert("Agendado com sucesso!");
}

function carregar(){
let lista=JSON.parse(localStorage.getItem("ag")||"[]");
let html="";
lista.forEach(a=>{
html+=`<p>ðŸ§‘ ${a.nome} | ${a.servico} | ${a.data}</p>`;
});
document.getElementById("lista").innerHTML=html || "Nenhum agendamento.";
}

carregar();
</script>

</body>
</html>
