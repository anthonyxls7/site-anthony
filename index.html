<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Anthony Tech - Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg,#020617,#0f172a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #020617;
      padding: 40px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
      animation: fade .6s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      opacity: .7;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg,#2563eb,#22c55e);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: .3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    @keyframes fade {
      from {opacity:0; transform:translateY(20px);}
      to {opacity:1; transform:translateY(0);}
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Fale Conosco</h1>
    <p>Entre em contato com a Anthony Tech</p>

    <form id="form">
      <input type="text" name="name" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <textarea name="message" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
      <div class="status" id="status"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    (function(){
      emailjs.init("RgCXJkDE6vZRa-mxb");
    })();

    const form = document.getElementById("form");
    const status = document.getElementById("status");

    form.addEventListener("submit", function(e){
      e.preventDefault();

      status.innerHTML = "Enviando...";

      emailjs.sendForm("142812An", "template_qdbxik", this)
        .then(() => {
          status.innerHTML = "Mensagem enviada com sucesso üöÄ";
          form.reset();
        }, (error) => {
          status.innerHTML = "Erro ao enviar ‚ùå";
        });
    });
  </script>

</body>
</html>
