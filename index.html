<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Anthony Tech - Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: #020617;
      padding: 40px;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 40px rgba(0,0,0,.6);
      text-align: center;
    }

    h1 {
      margin-bottom: 8px;
    }

    p {
      opacity: .7;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #0f172a;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg,#06b6d4,#22c55e);
      color: #000;
      font-weight: bold;
      transition: .3s;
    }

    button:hover {
      transform: scale(1.03);
    }

    #status {
      margin-top: 14px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Fale Conosco</h1>
    <p>Entre em contato com a Anthony Tech</p>

    <form id="contact-form">
      <input type="text" id="name" placeholder="Seu nome">
      <input type="email" id="email" placeholder="Seu email">
      <textarea id="message" rows="4" placeholder="Sua mensagem"></textarea>

      <button type="submit">Enviar</button>
      <div id="status"></div>
    </form>
  </div>

<script>
(function(){
  emailjs.init("RgCXJkDE6vZRa-mxb");
})();

const form = document.getElementById("contact-form");
const status = document.getElementById("status");

form.addEventListener("submit", function(e){
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;

  if(!name || !email || !message){
    status.innerHTML = "Preencha todos os campos ‚ö†Ô∏è";
    return;
  }

  status.innerHTML = "Enviando... üöÄ";

  emailjs.send("142812An", "qdbxik", {
    name: name,
    email: email,
    message: message
  })
  .then(() => {
    status.innerHTML = "Mensagem enviada com sucesso ‚úÖ";
    form.reset();
  })
  .catch((error) => {
    console.log(error);
    status.innerHTML = "Erro ao enviar ‚ùå";
  });
});
</script>

</body>
</html>
